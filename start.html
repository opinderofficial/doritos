<!DOCTYPE html>
<html>
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doritos</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="icon" href="images/favicon.ico" type="image/ico" sizes="16x16">

    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>

    <meta property="og:image" content="images/share/fb.jpg" /> 
    <meta property="og:image" content="images/share/fb.jpg" /> 
    <meta name="twitter:image" content="images/share/tw.jpg" />
    <meta property="og:type" content='doritos.codespacer.com'/>
</head>

<body>
    
<div class="preloader">
    <!-- <div id="loading-animation"></div> -->
    <img src="images/loader-inner.png" />
    <img class="gif-load" src="images/loder-new.gif" />
</div>
<script>
    $(document).ready(function(){
        $(".preloader").show()
    })

    $(window).load(function() {
        $(".preloader").fadeOut("slow");
    });
    //after window is loaded completely 
    // window.onload = function(){
    //     //hide the preloader
    //     document.querySelector(".preloader").style.display = "none";
    // }

    function toggleMute() {

        var video=document.getElementById("vid");
        video.muted = !video.muted;

        var sound = document.getElementById("playIcon").innerHTML;
        if(sound == ('volume_off')){
            document.getElementById("playIcon").innerHTML = 'volume_up';
        }else{
            document.getElementById("playIcon").innerHTML = 'volume_off';
        }

    }

    

</script>

<div class="pop-up-bg">
    <div class="video-sound">
        <span class="material-symbols-outlined" onclick="toggleMute()" id="playIcon">volume_off</span>
    </div>
    <div class="video-container mobile-video">
        <video width="100%" height="auto" muted playsinline loop id="vid">
        <source src="images/video/video.mp4" type="video/mp4">
        <source src="images/video/video.mp4" type="video/ogg">
        </video>
    </div>
    <div class="video-container desktop-video">
        <video width="100%" height="auto" muted playsinline loop id="vid">
        <source src="images/video/desktop-video.mp4" type="video/mp4">
        <source src="images/video/desktop-video.mp4" type="video/ogg">
        </video>
    </div>
</div>
<script>
    var video = document.getElementById("vid");
    video.addEventListener("canplay", function() {
    setTimeout(function() {
        video.play();
    }, 1000);
    });
</script>

<div class="start">
    <a href="home.html">
        <img src="images/see.png" />
    </a>
</div>
</body>
</html>
